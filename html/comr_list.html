<script type="text/javascript">
	var cookies = document.cookie;
	var arrCook = cookies.split('; ');
	var arr = []
	for(var i = 0;i < arrCook.length;i++){
		var cook = arrCook[i].split('=');
		if(!isNaN(cook[0])){
			arr.push(cook[1]);
		}
	}
	$.ajax({
		url:"../js/goodslist.json",
		success:function(data){
			var msg = data.data;
			var str = ''
			var str1 = ''
			var count = 0
			var price = 0
			for(var i = 0;i < arr.length;i++){
				for(var j = 0;j < msg.length;j++){
					if(msg[j].id == arr[i]){
					    num = parseInt(getCookie('dataId'+msg[j].id))//获取的商品数量
					    price += num * msg[j].newprice
					    count += num
						str +=
						'<ul>'+
							'<li><a href="详情页"><span class="goodimg"><img src="'+msg[j].img+'"/></span><p><span class="goodname">'+msg[j].name+'</span><em><i>'+msg[j].newprice+'</i>*<b>'+num+'</b></em></p></a></li>'+
						'</ul>'
					str1 =	'<p class="sum"><span><em>共<i>'+count+'</i>件商品</em><b>¥'+price+'</b></span><a href="cart.html">去购物车结算</a></p>'
					}
				}
			}
			$('.list_con .buy').append(str+str1)
		}
	});
</script>
